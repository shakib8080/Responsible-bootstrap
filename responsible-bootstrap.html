<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>responsible bootsrap</title>
    <link rel="stylesheet" href="img-css/bootstrap.min.css" />
  </head>
  <body>
    <h1>responsible bootstrap exploration with my friends</h1>
    <h1
      class="bg-primary text-white border border-secondary border-5 rounded-pill p-2 h-5"
    >
      staeting responsibe bootsrap
    </h1>

    <form action="">
      <div class="aline-center">
        <input type="email" placeholder="enter your email" /><br />
        <input type="password" placeholder="enter your password" /><br />
        <button type="submit">submit</button>
      </div>

      <h1>from my friend bootstrap</h1>

      <div class="container w-25">
        <div class="form-floating mb-1">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="mb-1" id="emailHelp" class="form-text">
          We'll never share your email with anyone else.
        </div>

        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword">Password</label>
        </div>
        <div>
          <button
            class="btn btn-primary text-black bg-white mt-3 border-1 border border-secondary-subtle"
          >
            submit
          </button>
          <input
            class="btn btn-primary text-black bg-white mt-3 border-1 border border-secondary-subtle"
            type="reset"
            value="Reset"
          />
        </div>
      </div>

      <a
        href="https://web.programming-hero.com/web-5/video/web-5-13-2-create-form-with-floating-label-and-form-validation"
        ><h1 class="btn btn-primary">git hub a jaw</h1></a
      >
    </form>

    <h2 class="text-center">another gift from my friend bootsrap</h2>

    <div class="container2 w-50 mx-auto">
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Check me out</label
          >
        </div>
        <button
          type="submit"
          class="btn btn-primary text-black bg-white border-1 border border-secondary-subtle"
        >
          Submit
        </button>
        <button
          type="reset"
          class="btn btn-primary text-black bg-white border-1 border border-secondary-subtle"
        >
          Reset
        </button>
      </form>
    </div>

    <script src="img-js/bootstrap.bundle.min.js"></script>
  </body>
</html>
